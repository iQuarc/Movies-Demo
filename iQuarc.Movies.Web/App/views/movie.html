<div class="row" ng-controller="movieController">
	<div class="col-md-12">
		<h3>{{ entity.name }}</h3>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<label class="label">Title: <strong>{{ entity.name }}</strong></label>
		</div>
		
		<div class="col-md-12">
			<label class="label">Release date: {{ entity.releaseDate | date:'longDate' }}</label>
		</div>
		
		<div class="col-md-12">
			<strong>Countries</strong>
		</div>
		<div class="col-md-12">
			<ul>
				<li ng-repeat="country in entity.details.countries">{{ country }}</li>
			</ul>
		</div>

		<div class="col-md-12">
			<strong>Description</strong>
		</div>
		<div class="col-md-12">
			<label class="label">{{ entity.details.description }}</label>
		</div>
		
		<div class="col-md-12">
			<strong>Storyline</strong>
		</div>
		<div class="col-md-12">
			<label class="label">{{ entity.details.storyline }}</label>
		</div>
		
		<div class="col-md-12">
			<strong>Genres</strong>
		</div>
		<div class="col-md-12">
			<ul>
				<li ng-repeat="genre in entity.details.genres">{{ genre }}</li>
			</ul>
		</div>
	</div>
</div>
